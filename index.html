<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./dist/main.css" />
  <link rel="stylesheet" href="./styles/searchBar.css" /> <!-- Add the link to the search bar styling here -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <title>Podify</title>
</head>

<body>
  <button id="loginButton">Log in to Spotify</button>
  <h1>Welcome to Podify!</h1>
  <h2>Your Spotify username: <span id="username"></span></h2>
  
  <!-- Search functionality -->
  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Search for podcasts or songs..." />
    <div id="searchResults">
      <!-- Sample search result element with the "search-result" class -->
      <div class="search-result">
        <!-- Search result content goes here -->
      </div>
    </div>
  </div>
  
  <p id="output"></p>
  <script src="./dist/main.js"></script>
</body>

</html>
