<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Podify - Your go-to place for streaming podcasts and music from Spotify." />
    
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" href="src/styles/searchBar.css" />
    <link rel="stylesheet" href="src/styles/loginButton.css" />
    <link rel="stylesheet" href="src/styles/webPlayer.css" />
    <link rel="icon" type="image/png" href="assets/podify.png" />
    <link rel="icon" type="image/png" href="assets/podify.png" />
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <title>Podify</title>
</head>

<body>
    <header>
        <img src="assets/podify.png" alt="Podify Logo" id="logo" />
    </header>

    <main>
        <section id="center-container">
            <h2>Hello</h2>
            <p id="username"></p>
            <button id="loginButton">Log in with Spotify</button>
        </section>
        
        <section id="search-container">
            <input type="text" id="searchInput" placeholder="Search for podcasts or songs..." aria-label="Search Bar"/>
            <div id="searchResults" role="listbox"></div>
        </section>

        <section id="currentlyPlaying">
            <img id="currentImage" src="" alt="Currently playing image">
            <p id="currentTitle"></p>
            <img src="assets/spotify.svg" alt="Spotify Logo" id="Spotify logo" />
        </section>    
        <div id="timeContainer">
            <span id="currentTime">00:00</span> / <span id="totalTime">00:00</span>
        </div>
        <div id="webPlayer">
            <div id="seekBarContainer">
                <input type="range" id="seekBar" min="0" value="0" step="1">
            </div>        
            <div class="playerControls">
                <button id="rewind" aria-label="Rewind">⏪</button>
                <button id="playPause" aria-label="Play or Pause">▶️</button>
                <button id="fastForward" aria-label="Fast Forward">⏩</button>
            </div>
            <div class="nowPlaying">
                <span id="trackName"></span>
            </div>
        </div> 
    </main>
    
    <script src="./dist/main.js"></script>
</body>

</html>
