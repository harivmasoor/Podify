<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" href="src/styles/searchBar.css" />
    <link rel="stylesheet" href="src/styles/loginButton.css" />
    <link rel="stylesheet" href="src/styles/webPlayer.css" />
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <link rel="icon" type="image/png" href="assets/podify.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <title>Podify</title>
</head>

<body>
    <header>
        <img src="assets/podify.png" alt="Podify Logo" id="logo" />
    </header>

    <main>
        <div id="center-container">
            <h2>Hello</h2>
            <p id="username"></p>
            <button id="loginButton">Log in with Spotify</button>
        </div>
        
        <div id="search-container">
            <input type="text" id="searchInput" placeholder="Search for podcasts or songs..."/>
            <div id="searchResults"></div>
        </div>    
    </main>
    <div id="webPlayer">
        <div class="playerControls">
            <button id="rewind">⏪</button>
            <button id="playPause">▶️</button>
            <button id="fastForward">⏩</button>
        </div>
        <div class="nowPlaying">
            <span id="trackName"></span>
        </div>
    </div>    
    <script src="src/searchBar.js"></script>
    <script src="./dist/main.js"></script>
</body>

</html>
